<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Susan Belling">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<img src="flowers.jpg" alt="flowers" id="flowers"> <!--free stockphoto courtesy https://burst.shopify.com :) -->

<div class="container">
    
  <h2>Signup Form</h2>
  <form action="/action_page.php">
    <div class="form-question">
      <label for="text">Name:</label>
	<br>
      <input type="text" class="form-control" id="text" placeholder="Enter your full name" name="text" required>
    </div>
    <div class="form-question">
      <label for="email">Email Address:</label>
	<br>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
    </div>
    <div class="form-question">
      <label for="date">Date:</label>
	<br>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-question">
      <label for="pwd">Password:</label>
	<br>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    </div>
    <div class="form form-checkbox">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn">Submit</button>
        <p id="demo"></p>
  </form>
</div>


</body>
</html>
